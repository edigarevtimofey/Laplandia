<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

4 10.6695 167.155 9.97502C167.22 8.66117 166.798 7.36881 165.968 6.33754C165.519 5.85808 164.966 5.48462 164.349 5.24502C163.733 5.00542 163.069 4.90587 162.408 4.95378L158.588 4.9713ZM185.88 0.00843991V19.9825H180.677V0.00259555L185.88 0.00843991ZM206.8 0.00843991L215 19.9825H209.328L208.207 17.0632H200.197L199.075 19.9825H193.421L201.644 0.00843991H206.8ZM204.225 6.55941L201.989 12.4273H206.438L204.225 6.55941Z" fill="#F8F8F8"/>

        <symbol id="like" viewbox="0 0 15 15">

        </symbol>
        <symbol id="search" viewbox="0 0 15 15">
            <g>
                <path d="M0.555573 0.555555L5.00002 5" stroke="#F8F8F8"/>
                <circle cx="7.11111" cy="7.11111" r="6.61111" stroke="#F8F8F8"/>
            </g>
        </symbol>
        <symbol id="search__mobile" viewbox="0 0 17 17">
            <g>
                <circle cx="6.5" cy="6.5" r="6" stroke="#F8F8F8"/>
                <path d="M11 11L16 16" stroke="#F8F8F8"/>
            </g>
        </symbol>
        <symbol id="user" viewbox="0 0 17 17">
            <g>
                <circle cx="8.5" cy="4.5" r="4" stroke="#F8F8F8"/>
                <path d="M1 16C2.61238 12.9863 5.36954 11 8.5 11C11.6305 11 14.3876 12.9863 16 16" stroke="#F8F8F8"/>
            </g>
        </symbol>
        <symbol id="shopper" viewbox="0 0 17 17">
            <g>
                <path d="M3 7C4.07492 2.32638 5.91303 1 8 1C10.087 1 11.9251 2.32638 13 7" stroke="#F8F8F8"/>
                <rect x="0.5" y="7.5" width="15" height="9" stroke="#F8F8F8"/>
            </g>
        </symbol>
        <symbol id="liked__mobile" viewBox="0 0 17 17">
            <g>
                <path d="M8.5 15.2847L9.33245 14.4331L9.34315 14.4222L9.3545 14.4119C11.5727 12.4044 13.3676 10.7584 14.6127 9.20858C15.8519 7.66625 16.5 6.27486 16.5 4.78261C16.5 2.35231 14.6732 0.5 12.325 0.5C11.0337 0.5 9.72834 1.12549 8.88529 2.14476L8.5 2.61058L8.11471 2.14476C7.27166 1.12549 5.96625 0.5 4.675 0.5C2.32681 0.5 0.5 2.35231 0.5 4.78261C0.5 6.27486 1.14814 7.66625 2.38728 9.20858C3.63243 10.7584 5.42727 12.4044 7.6455 14.4119L7.65685 14.4222L7.66755 14.4331L8.5 15.2847Z" stroke="#F8F8F8"/>       
            </g>
        </symbol>  
    </svg>


    <div class="header">
        <div class="header__inner">
            <div class="nav__left">
                <div class="nav__item">
                    <button class="btn">
                        <p class="btn__text">Для неё</p>
                    </button>
                </div>
                <div class="nav__item">
                    <button class="btn">
                        <p class="btn__text">Для него</p>
                    </button>
                </div>
                <div class="nav__item nav__item--nobord">
                    <button class="btn">
                        <p class="btn__text">Коллекции</p>
                    </button>
                </div>
                <div class="nav__item nav__item--nobord">
                    <button class="btn">
                        <p class="btn__text">Журнал</p>
                    </button>
                </div>
            </div>
            <div class="logo">
                <button class="btn">
                    <svg class="logo__inner">
                        <use xlink:href="#laplandia"></use>
                    </svg> 
                </button>
            </div>
            <div class="nav__left">
                <div class="nav__item">
                    <button class="btn btn--short">
                        <div class="btn__fl">
                            <svg class="svg__liked">
                            <use xlink:href="#like"></use>
                        </svg>
                        <p class="btn__text">0</p>
                        </div>
                        
                    </button>
                </div>
                <div class="nav__item">
                    <button class="btn btn--short">
                        <svg class="svg__search">
                            <use xlink:href="#search"></use>
                        </svg>
                    </button>
                </div>
                <div class="nav__item">
                    <button class="btn">
                        <p class="btn__text">Мой аккаунт</p>
                    </button>
                </div>
                <div class="nav__item nav__item--nobord">
                    <button class="btn">
                        <div class="btn__fl">
                            <p class="btn__text btn__text--trashbin">Корзина</p>
                            <p class="btn__text">0</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>


        <div class="header__inner__mobile">
            <div class="mobile__up">
                <button class="btn btn--logo">
                    <svg class="logo__inner">
                        <use xlink:href="#laplandia"></use>
                    </svg>
                </button>     
            </div>
            <div class="mobile__down">
                <div class="mobile__down__frame">
                    <div class="mobile__down__inner mobile__down__inner--left">
                        <button class="burger" type="button" id="navtoggle">
                            <span class="burger__item">Menu</span>
                        </button>
                        <button class="btn">
                            <svg class="mobile__icons">
                                <use xlink:href="#search__mobile"></use>
                            </svg>
                        </button>    
                    </div>
                    <div class="mobile__down__inner mobile__down__inner--right">
                        <button class="btn btn--bordLeft">
                            <div class="btn__fl">
                                <svg class="mobile__icons">
                                    <use xlink:href="#liked__mobile"></use>
                                </svg>
                                <p class="btn__text">0</p>
                            </div>
                        </button>
                        <button class="btn btn--bordRight">
                            <div class="btn__fl">
                                <svg class="mobile__icons">
                                    <use xlink:href="#shopper"></use>
                                </svg>
                                <p class="btn__text">0</p>
                            </div>
                        </button>
                        <button class="btn">
                            <svg class="mobile__icons">
                                <use xlink:href="#user"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="nav__mobile" id="nav__mobile">
            <div class="nav__mobile__inner">
                <button class="btn btn--mobileNav">
                    <p class="btn__text btn__text--mobileNav">Для неё</p>
                </button>
                <button class="btn btn--mobileNav">
                    <p class="btn__text btn__text--mobileNav">Для него</p>
                </button>
                <button class="btn btn--mobileNav">
                    <p class="btn__text btn__text--mobileNav">Коллекции</p>
                </button>
                <button class="btn btn--mobileNav">
                    <p class="btn__text btn__text--mobileNav">Журнал</p>
                </button>
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>    
</body>
</html>
